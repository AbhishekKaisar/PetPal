<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetPal Admin Dashboard</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #ffffff;
            color: #222;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 80px;
            border-bottom: 1px solid #e5e5e5;
            background: #ffffff;
        }

        .logo img {
            height: 48px;
            object-fit: contain;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            border: 1px solid #d0d7e2;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .icon-button i {
            font-size: 16px;
            color: #007bff;
        }

        .btn-outline {
            padding: 8px 18px;
            border-radius: 6px;
            background: white;
            color: #2f80c9;
            border: 1.5px solid #2f80c9;
            cursor: pointer;
            font-size: 14px;
        }

        /* ADMIN CONTENT */
        .admin-container {
            padding: 50px 80px;
        }

        .admin-title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 50px;
        }

        .admin-btn {
            display: block;
            width: 320px;
            padding: 18px 20px;
            margin-bottom: 25px;
            background: #2f80c9;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            font-weight: 500;
        }

        .admin-btn:hover {
            background: #1c6bb4;
        }

        /* FOOTER */
        footer {
            display: flex;
            justify-content: space-between;
            padding: 40px 60px;
            background: #eef7ff;
            margin-top: 60px;
        }

        footer div {
            width: 30%;
        }

        footer h4 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="mainlogo.png" alt="PetPal Logo">
        </div>

        <div class="header-actions">
            <button class="icon-button" aria-label="Notifications">
                <i class="fa-regular fa-bell"></i>
            </button>

            <a href="login.html" style="text-decoration:none;">
                <button class="btn-outline">Login</button>
            </a>
        </div>
    </header>

    <!-- ADMIN MAIN CONTENT -->
    <div class="admin-container">
        <h1 class="admin-title">Admin Dashboard</h1>

        <a href="adoption_requests.html">
            <button class="admin-btn">Adoption Requests ›</button>
        </a>

        <a href="rehome_requests.html">
            <button class="admin-btn">Rehome Requests ›</button>
        </a>
    </div>

    <!-- FOOTER -->
   <footer>
    <div>
        <h4>How Can We Help?</h4>
        <p>
            Adopt a pet<br>
            Rehome a pet<br>
            Adopt FAQ’s<br>
            Rehome FAQ’s
        </p>
    </div>

    <div>
        <h4>Contact Us</h4>
        <p>
            House 12, Road 5, Baridhara, Dhaka - 1212<br>
            +8801434884433<br>
            PetPalSupport@gmail.com
        </p>
    </div>

    <div>
        <h4>Keep In Touch With Us</h4>
        <input type="email" placeholder="E-mail Address"
               style="padding:10px;width:70%;border-radius:6px;border:1px solid #aaa;">
        <button class="btn btn-accept" style="margin-top:10px;">Subscribe</button>
    </div>
</footer>

</body>
</html>
